<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!--Menu Lateral-->
    <div class="sidebar">
      <div class="img-logo">
        <img src="img/spotify.svg" alt="">
      </div>
      <div class="sidebar-logo">
        <div class="sidebar-menu">
          <a class="active" href="#"><span><img src="img/home.svg" alt=""></span>Inicio</a>
          <a href="#"><span><img src="img/search.svg" alt=""></span>Pesquisar</a>
          <a href="#"><span><img src="img/library.svg" alt=""></span>Minhas músicas</a> <br>
          <a href="#"><span><img src="img/add.svg" alt=""></span>Criar lista</a>
          <a href="#"><span><img src="img/heart.svg" alt=""></span>Músicas favoritas</a>
        </div>
      </div>
      <div>

      </div>
    </div>
    <!--Main Conteudo-->
    <section>
      <header>
        <div class="botones_prev_next">
          <span class="btn_prev"><img src="img/prev.svg" alt=""></span>
          <span class="btn_next"><img src="img/next.svg" alt=""></span>
        </div>

        <div class="suscribcion">
          <div class="mejora_cuenta">
            <button>Melhorar sua conta</button>
          </div>
          <div class="perfil">
            <span class="circulo"><img src="img/user.svg" alt=""></span>
            <span class="nombre">Usuario</span>
            <span><img src="img/salir.svg" alt=""></span>
          </div>
        </div>
      </header>
      <div class="contenedor_degradado">
        <div class="banner">
          <div class="cancion">
            <figure>
              <img src="img/person_01.png" alt="">
            </figure>
          </div>
          <div class="cancion">
            <figure>
              <img src="img/person_02.png" alt="">
            </figure>
          </div>
          <div class="cancion">
            <figure>
              <img src="img/person_03.png" alt="">
            </figure>
          </div>
          <div class="cancion">
            <figure>
              <img src="img/person_04.png" alt="">
            </figure>
          </div>
        </div>
      </div>
      <div class="contenedor_contenido">
        <div class="titulos">
          <h1>Bem Vindos</h1>
        </div>
        <div class="generos">
          <div class="cards">
            <div class="card_imagen"><img src="img/person_01.png" alt=""></div>
            <div class="card_text">
              <h4>Autor primero</h4>
              <img src="img/play.svg" alt="">
            </div>
          </div>
          <div class="cards">
            <div class="card_imagen"><img src="img/person_02.png" alt=""></div>
            <div class="card_text">
              <h4>Autor segundo</h4>
              <img src="img/play.svg" alt="">
            </div>
          </div>
          <div class="cards">
            <div class="card_imagen"><img src="img/person_03.png" alt=""></div>
            <div class="card_text">

              <h4>Autor terceiro</h4>
              <img src="img/play.svg" alt="">
            </div>
          </div>
          <div class="cards">
            <div class="card_imagen"><img src="img/person_04.png" alt=""></div>
            <div class="card_text">
              <h4>Autor quarto</h4>
              <img src="img/play.svg" alt="">
            </div>
          </div>
          <div class="cards">
            <div class="card_imagen"><img src="img/person_01.png" alt=""></div>
            <div class="card_text">
              <h4>Autor quinto</h4>
              <img src="img/play.svg" alt="">
            </div>
          </div>
          <div class="cards">
            <div class="card_imagen"><img src="img/person_02.png" alt=""></div>
            <div class="card_text">
              <h4>Autor sexto</h4>
              <img src="img/play.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="controles">
          <img src="img/prev_footer.svg" alt="">
          <img src="img/play_footer.svg" alt="">
          <img src="img/next_footer.svg" alt="">
        </div>
        <div class="progreso">
          <span>0:00</span>
          <div class="barra_progreso"></div>
          <span>5:00</span>
        </div>
      </footer>
    </section>
  </div>
</body>

</html>
